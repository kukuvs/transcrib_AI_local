<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription App</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Audio Transcription App</h1>

        <form id="upload-form" enctype="multipart/form-data">
            <div id="file-labels">
                <label id="file-label" for="file-input">Выберите аудиофайл</label>
                <input type="file" id="file-input" name="file" accept="audio/*" required>
                <label id="output-file-label" for="output-dir-input">Путь для сохранения результата:</label>
                <input type="text" id="output-dir-input" name="output_dir" required>
            </div>

            <label for="split_parts">Количество частей:</label>
            <input type="number" id="split_parts" name="split_parts" min="1" max="10" value="3"><br><br>

            <button type="submit">Запустить</button>
        </form>

        <div id="progress-container" style="display: none;">
            <h3>Прогресс:</h3>
            <progress id="progress-bar" value="0" max="100"></progress>
            <p id="progress-text">0%</p>
        </div>

        <div id="message"></div>

        <button id="theme-toggle">Сменить тему</button>

        <script src="/static/app.js"></script>
    </div>
</body>
</html>
